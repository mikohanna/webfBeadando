<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Belépés</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin: .5em 0;
            color: coral;
        }
    </style>
</head>
<body>
<h1 class="display-1">PetShop kisállatkereskedés</h1>
<div class="container my-2">
    <div th:if="${param.error}" class="alert alert-danger">
        Hibás felhasználónév és/vagy jelszó!
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Sikeres kilépés.
    </div>
    <h3 class="display-3">Belépés</h3>
    <form th:action="@{/login}" method="post" class="form-horizontal">
        <div>
            <label>Felhasználónév: <input type="text" name="username" class="form-control"/> </label>
        </div>
        <div>
            <label>Jelszó: <input type="password" name="password" class="form-control"/> </label>
        </div>
        <div>
            <input type="submit" value="Belépés" class="btn btn-success"/>
        </div>
    </form>
</div>
</body>
</html>
